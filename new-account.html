<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new-account.css">
    <script src="https://kit.fontawesome.com/a34eb846e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-page">
        <header class="header">
            <div class="items logo"><img src="photo.jpg" alt=""></div>
            <div class="items head-top">
                <span>Euro-Bank-of-Latvia</span> <br>
                <p>European Central Bank</p>
            </div>  
            <div class="items btn btn-home">
                <a href="/main.html"><button><i class="fa-solid fa-house-user"></i></button></a><br>
                <span><a href="/main.html">Home</a></span>
            </div>
            <div class="items btn btn-about">
                <a href="/about.html"><button><i class="fa-solid fa-address-card"></i></button><br></a>
                <span><a href="/about.html">About</a></span>
            </div>
            <div class="items btn btn-contact">
                <a href="/contact.html"><button><i class="fa-solid fa-address-book"></i></button><br></a>
                <span><a href="/contact.html">Contact&nbsp;us</a></span>
            </div>   
        </header>
        <div class="box-2">
            <form action="" >
                <div class="box">
                    <div class="lebals">
                        <h1>Account Details</h1>
                        <input type="text" id="ac-no" placeholder=" New Account Number">
                        <input type="text" id="user-name" placeholder="username">
                        <div class="pas">
                            <input type="password" id="password" placeholder="new-pin">
                            <input type="password" id="password" placeholder="conform-pin">
                        </div>
                        <input type="text" id="place" placeholder="City">
                        <input type="text" id="mobile-num" placeholder="Mobile Number">
                        <input type="submit" id="submit" value="Create">
                    </div>
                </div>
            </form>
        </div>
        
    </div>
</body>
 
</html>
